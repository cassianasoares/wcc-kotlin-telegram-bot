plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.31'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    //Telegram Bot
    implementation group: 'org.telegram', name: 'telegrambots', version: '5.3.0'
    implementation 'org.slf4j:slf4j-simple:1.7.32'

    //Emojis
    implementation group: 'com.vdurmont', name: 'emoji-java', version: '4.0.0'

    //POI
    implementation group: 'org.apache.poi', name: 'poi', version: '3.9'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.1.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version: '2.14.1'

    //JUnit5
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}